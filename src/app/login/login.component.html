

<div>
  <form class="form">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text"  [(ngModel)]="loginUserData.email" name="email" required>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="text"  [(ngModel)]="loginUserData.password" name="password" required>
    </div>
    <button type="submit" (click)="loginUser()" class="btn btn-success float-right">Login</button> 
    <button type="submit" routerLink="/signup" class="btn btn-success float-right">Register</button> 
    


  </form>
</div>
