

<div>
  <form class="form">
    <div class="form-group">
      <label>first_name</label>
      <input type="text" [(ngModel)]="registerUserData.first_name" name="first_name" required >
    </div>

    <div class="form-group">
      <label for="email">email</label>
      <input type="text"  [(ngModel)]="registerUserData.email" name="email" required>
    </div>

    <div class="form-group">  
      <label>mobile</label>
      <input type="number"[(ngModel)]="registerUserData.mobile" name="mobile" required>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="text"  [(ngModel)]="registerUserData.password" name="password" required>
    </div>

    <div class="form-group">
      <label>pincode</label>
      <input type="number" [(ngModel)]="registerUserData.pincode" name="pincode" required>
    </div>

    <div class="form-group">
      <label>city</label>
      <input type="text" [(ngModel)]="registerUserData.city" name="city" required>
    </div>
    <div class="form-group">
      <label>state</label>
      <input type="text" [(ngModel)]="registerUserData.state" name="state" required >
    </div>
   
    <button type="submit" (click)="registerUser()" class="btn btn-success float-right">Register</button> 
    
    


  </form>
</div>
